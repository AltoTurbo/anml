name: Build and Deploy

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'  # Usa la misma versión que en local
          cache: 'npm'

      - name: Install dependencies
        run: npm ci  # Usa 'npm ci' para instalación limpia

      - name: Build project
        run: npm run build

      # Agrega aquí los pasos de despliegue si es necesario
