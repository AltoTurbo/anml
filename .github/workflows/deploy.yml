name: Firebase Deploy
on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'  # Usá la misma versión que usás localmente

      - name: Install dependencies
        run: |
          npm install
          npm install -D typescript @types/node  # Asegura TypeScript

      - name: Build
        run: npm run build

      - name: Deploy to Firebase
        run: firebase deploy --token "${{ secrets.FIREBASE_SERVICE_ACCOUNT_ANMLGYM_E7C12 }}" 
